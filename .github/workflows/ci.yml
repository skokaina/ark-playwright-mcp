name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Helm chart
        run: helm lint chart/

      - name: Validate YAML
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint
          file_or_dir: |
            chart/values.yaml
            chart/values-demo.yaml
            chart/Chart.yaml

      - name: Shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ark-playwright-mcp:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: Test Deployment
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t ark-playwright-mcp:test .

      - name: Test Docker image
        run: |
          # Start container
          docker run -d --name playwright-test \
            -p 8931:8931 \
            ark-playwright-mcp:test

          # Wait for startup
          sleep 10

          # Test TCP connection (no /health endpoint exists)
          timeout 5 bash -c 'cat < /dev/null > /dev/tcp/localhost/8931' || exit 1

          # Stop container
          docker stop playwright-test
          docker rm playwright-test

      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: test-cluster
          wait: 60s

      - name: Load image to kind
        run: |
          kind load docker-image ark-playwright-mcp:test --name test-cluster

      - name: Install Helm chart
        run: |
          helm install ark-playwright chart/ \
            --set app.image.repository=ark-playwright-mcp \
            --set app.image.tag=test \
            --set app.image.pullPolicy=Never \
            --set storage.enabled=false \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl get deployment,service,configmap
          kubectl wait --for=condition=available \
            --timeout=120s \
            deployment/ark-playwright-mcp
          kubectl logs -l app=ark-playwright-mcp --tail=50

      - name: Upload logs on failure
        if: failure()
        run: |
          kubectl describe deployment ark-playwright-mcp > deployment.log
          kubectl describe pod -l app=ark-playwright-mcp > pod.log
          kubectl logs -l app=ark-playwright-mcp > container.log

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            deployment.log
            pod.log
            container.log
